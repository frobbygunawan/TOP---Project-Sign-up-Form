<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="sign_up_form.css">
        
        <title>Sign-up Form</title>
    </head>
    <body>
        <div class="logo">
            <div class="header">
                <img id="odin_logo" src="/sign_up_form/odin-lined.png" alt="Odin logo">
                <h1>Odin</h1>
            </div>
        </div>
        <div class="forms">
            <div class="desc">
                <p>This is not a real online service! You know you need 
                    something like this in your life to help you realize your deepest dreams.
                <br>
                    Sign up now to get started.
                <br><br>
                You know you want to</p>
            </div>
            <div class="signup_form">
                <h1 style="font-size: 150%; font-weight: 600;">Let's do this!</h1>
                <form action="#">
                    <div class="form_column">
                        <div class="column">
                            <div>
                                <label for="">FIRST NAME</label>
                                <input type="text"></div>
                            <div>                            <label for="">EMAIL</label>
                                <input type="text"></div>
                            <div>                            <label for="">PASSWORD</label>
                                <input type="text"></div>
                        </div>
                        <div class="column">
                            <div>                            <label for="">LAST NAME</label>
                                <input type="text"></div>
                            <div>                            <label for="">PHONE NUMBER</label>
                                <input type="text"></div>
                            <div>                            <label for="">CONFIRM PASSWORD</label>
                                <input type="text"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="create_button">Button</div>
        </div>
    </body>
</html>
